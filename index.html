<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="keyboard">
      <div class="key c natural"><span>A</span></div>
      <div class="key c sharp"><span>W</span></div>
      <div class="key d natural"><span>S</span></div>
      <div class="key d sharp"><span>E</span></div>
      <div class="key e natural"><span>D</span></div>
      <div class="key f natural"><span>F</span></div>
      <div class="key f sharp"><span>T</span></div>
      <div class="key g natural"><span>G</span></div>
      <div class="key g sharp"><span>Y</span></div>
      <div class="key a natural"><span>H</span></div>
      <div class="key a sharp"><span>U</span></div>
      <div class="key b natural"><span>J</span></div>
      <div class="key c natural octave"><span>K</span></div>
    </div>
    <p>Z to go down an octave</p>
    <p>X to go up an octave</p>
  </div>
</body>

</html>
